<form name="filterForm">
	<md-input-container flex>
		<label>Filtrar</label>
		<input ng-model="filter" ng-model-options="{debounce:500}" />
	</md-input-container>
</form>
<div layout="row" layout-wrap>
	<a-card class="card-fade" ng-repeat="photo in photos | filter: filter" flex-sm="50" flex-md="33" flex-gt-md="25" title="{{photo.title}}">
		<img ng-src="{{photo.url}}" class="md-card-image" alt="{{photo.title}}" />
	</a-card>
</div>
